<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800 text-white font-sans flex justify-center items-center min-h-screen">
    <div class="max-w-md w-full bg-gray-900 p-6 rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold text-center mb-6">To-Do List</h1>

      <div class="mb-4">
        <input
          id="new-task"
          type="text"
          class="w-full px-4 py-2 rounded-lg text-gray-800"
          placeholder="Agregar tarea..."
        />
      </div>

      <ul id="task-list" class="space-y-3 max-h-72 overflow-y-auto mb-6">
        <!-- Tareas serán agregadas aquí -->
      </ul>

      <div class="flex justify-between">
        <button
          id="filter-all"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
        >
          Todas
        </button>
        <button
          id="filter-completed"
          class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600"
        >
          Completadas
        </button>
        <button
          id="filter-pending"
          class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600"
        >
          Pendientes
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
